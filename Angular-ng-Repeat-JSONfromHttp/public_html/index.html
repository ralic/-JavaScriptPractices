<!DOCTYPE html>
<html>
    <head>
        <title>Ng-repeat Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    </head>
    <body>

        <script>      //Beginning of table App     </script>
        <div ng-app="tableApp" ng-controller="customersCtrl">

            <table border="1" >
                <tr ng-style="TableHeaderStyle">
                    <td>Full Name </td>
                    <td>Gender</td>
                    <td>e-Mail</td>
                    <td>SSN</td>
                </tr>
                <tr ng-repeat="x in names" ng-style="textStyleCap">
                    <td ng-style="cellStyle">
                        {{ x.user.name.first + ', ' + x.user.name.last}}

                    </td>
                    <td ng-style="cellStyle">
                        {{x.user.gender}}
                    </td>
                    <td ng-style="cellStyle">
                        {{x.user.email}}
                    </td>
                    <td ng-style="cellStyle">
                        {{x.user.SSN}}
                    </td>
                </tr>
            </table>
            <script src="tableApp.js">// Load Angular tableApp source code</script>

        </div>

    </body>
</html>
