        <script id="Objprint">
            // this script helps print details of objects.
            // Recursive print of object
            var Objprint = function (objo, maxLevel, level) {
                if (typeof level === "undefined") {
                    level = 0;
                }
                if (typeof level === "undefined") {
                    maxLevel = 0;
                }

                var objstr = '';
                // Remove this if you don't want the pre tag, but make sure to remove
                // the close pre tag on the bottom as well
                if (level === 0) {
                    objstr = '<pre>';
                }

                var levelStr = '';
                for (var objx = 0; objx < level; objx++) {
                    levelStr += '    ';
                }

                if (maxLevel !== 0 && level >= maxLevel) {
                    objstr += levelStr + '...</br>';
                    return objstr;
                }

                for (var objp in objo) {
                    if (typeof objo[objp] === 'string') {
                        objstr += levelStr +
                                objp + ': ' + objo[objp] + ' </br>';
                    } else {
                        objstr += levelStr +
                                objp + ': { </br>' + Objprint(objo[objp], maxLevel, level + 1) + levelStr + '}</br>';
                    }
                }

                // Remove this if you don't want the pre tag, but make sure to remove
                // the open pre tag on the top as well
                if (level === 0) {
                    objstr += '</pre>';
                }
                return objstr;
            };
        </script>

            var count = 0;  // count number of div with image
            var clocksec = 500; // clock msec
            $(document).ready(function () {
                // count "div" numbers
                var n = $("div.withImg").each(function () {
                    count = count + 1;
                });
                console.log(count);
                $("#FadeIn").click(fadeinH);
                $("#FadeOut").click(fadeoutH);
            });

            function fadeinH() {
                $("img").each(
                        function (i, element) {
                            // element == this
                            $(this).fadeIn(i * clocksec);
                            element.addEventListener("mouseover", function () {
                                $("p").append(element.src + "<br>");
                                $("p").append(("MouseOver Picture : " + (i + 1) + "<br>"));
                                if (i === 0) {
                                    $("p").empty();
                                    $("p").append(element.src + "<br>");
                                    $("p").append(("Reset by MouseOver Picture : " + (i + 1) + "<br>"));
                                }
                            });
                        }
                );
                setTimeout(fadeoutH, count * clocksec);

            }

            function fadeoutH() {
                $("img").each(
                        function (i) {
                            // element == this
                            $(this).fadeOut((count - i) * clocksec);
                        }
                );
                setTimeout(fadeinH, count * clocksec);
            }

            $(document).ready(function () {
                //AutoSroll & Fade
                //Console Log Program Performance
                console.log("Program Performance :" + performance.now());
                fadeinH();
            });


        </script>
